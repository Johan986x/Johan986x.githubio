<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tebak Warna</title>
</head>
<body>
    <div class="container">
        <h1>Tebak Warna!</h1>
        <div id="colorDisplay" class="color-box"></div>
        <div class="buttons">
            <button class="color-btn" onclick="checkColor('red')">Merah</button>
            <button class="color-btn" onclick="checkColor('green')">Hijau</button>
            <button class="color-btn" onclick="checkColor('blue')">Biru</button>
            <button class="color-btn" onclick="checkColor('yellow')">Kuning</button>
        </div>
        <p id="result"></p>
        <button id="reset" onclick="resetGame()">Coba Lagi</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
